#spring.profiles.active=test

spring.sql.init.mode=always

## Setup data source
#spring.datasource.url=jdbc:h2:file:./tasks_db
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#spring.sql.init.data-locations=test_data.sql
spring.sql.init.schema-locations=schema-test.sql
spring.sql.init.data-locations=data-test.sql

## H2
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.web-admin-password=password
spring.h2.console.path=/db


# jdbc:h2:file:/Users/dkudishin/Desktop/simpletasklist/tasks_db


spring.main.banner-mode=off
